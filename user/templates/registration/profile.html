{% extends "base/base.html" %}
{% block title %} 
     Create profile 
{% endblock title %}

{% block content %}
    {% if user.is_authenticated%}
    <h1> Your Profile...</h1><hr><br><br>
    <div class = "form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            {{form.as_p}}
            <button class="btn btn-secondary">create profile</button>
        </div>
    {%else%}
        You're not login 

    {% endif %}      
{% endblock content %}
